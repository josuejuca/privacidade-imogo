                                    <h2 class="post-title">
                                        Política de Privacidade
                                    </h2>
                                </div>
                                <!-- <div class="detail-inner">
                                    <p>
                                        A NW TELECOM fornece e opera um serviço de telecomunicações de mensagens
                                        instantâneas e voz/vídeo sobre IP (VoIP), denominado “serviço SIP” (“o
                                        Serviço”), e distribui um aplicativo VoIP para plataformas móveis e desktop,
                                        denominado NW Phone (“o Aplicativo”), para qualquer usuário individual, seja
                                        para fins pessoais ou profissionais.
                                    </p>
                                    <p>
                                        Este Serviço e Aplicativo, bem como outros serviços associados de suporte,
                                        manutenção ou desenvolvimento e, de forma mais geral, todos os produtos e
                                        serviços fornecidos pela NW TELECOM, estão totalmente descritos no site da NW
                                        Phone, disponível em <a
                                            href="https://nwphone.josuejuca.com">nwphone.josuejuca.com</a> (“o Site”).
                                    </p>
                                    <p>
                                        Para efeitos de recepção de informações sobre os produtos e serviços da NW
                                        TELECOM, os internautas que visitam o Site poderão contactar a empresa através
                                        do nosso formulário de contato ou subscrever a nossa newsletter.
                                    </p>
                                    <p>
                                        Esta Política de Privacidade descreve, conforme exigido pelo art.13 do GDPR,
                                        como os dados pessoais dos Usuários são coletados e processados pela NW TELECOM
                                        quando os Usuários visitam o Site, entram em contato com a empresa ou assinam a
                                        newsletter, bem como seus direitos e formas de exercitá-los.
                                    </p>
                                    <p>
                                        Esta Política, bem como qualquer alteração da mesma, é publicada no Site e
                                        estará sujeita à aceitação por todos os Utilizadores mediante subscrição da
                                        Newsletter ou preenchimento do formulário de contato.
                                    </p>
                                    <h3>1. DEFINIÇÕES</h3>
                                    <p>
                                        Conforme utilizados nesta Política, os seguintes termos serão definidos da
                                        seguinte forma:
                                    </p>
                                    <ul>
                                        <li>- <strong>Aplicativo:</strong> aplicativo NW Phone para Android e
                                            plataformas
                                            desktop, disponível para download no Site, publicado pela NW TELECOM.</li>
                                        <li>- <strong>Dados Pessoais (ou “Dados”):</strong> dados pessoais do Usuário
                                            tratados pela NW TELECOM para os fins previstos nesta Política.</li>
                                        <li>- <strong>Serviço:</strong> Serviço VoIP da NW TELECOM para chamadas de
                                            áudio/vídeo e mensagens instantâneas, utilizando o protocolo SIP (Session
                                            Initiation Protocol), permitindo aos usuários criar uma conta SIP gratuita
                                            com o domínio SIP da NW TELECOM, disponível gratuitamente através da nossa
                                            central de atendimento, nas condições estabelecidas nos T&Cs do NW Phone.
                                        </li>
                                        <li>- <strong>Mailing List:</strong> uma das listas de e-mail da NW TELECOM, à
                                            qual qualquer Utilizador pode subscrever diretamente no Site para obter
                                            informações ou suporte sobre o Aplicativo ou o Serviço.</li>
                                        <li>- <strong>Newsletter:</strong> documento eletrônico contendo informações
                                            sobre
                                            as atividades recentes da NW TELECOM, enviado por e-mail aos Usuários.</li>
                                        <li>- <strong>Site:</strong> site <a
                                                href="https://nwphone.josuejuca.com">nwphone.josuejuca.com</a>,
                                            publicado e operado pela NW TELECOM, descrevendo e atualizando as
                                            funcionalidades e requisitos do Aplicativo e do Serviço.</li>
                                        <li>- <strong>Dispositivo:</strong> dispositivo de telecomunicações móvel ou
                                            fixo
                                            com acesso à Internet, como smartphone, tablet ou computador pessoal (PC),
                                            que permite o download da Aplicação e a utilização do Serviço, de acordo com
                                            os pré-requisitos indicados no momento do download.</li>
                                        <li>- <strong>Usuário:</strong> pessoa física que visita o Site, se inscreve em
                                            uma Mailing List, se inscreve na newsletter da NW Phone, entra em contato
                                            com a NW TELECOM através do formulário de contato do Site, tenha baixado e
                                            utilizado o Aplicativo para fins pessoais ou profissionais, ou tenha criado
                                            uma conta no Serviço.</li>
                                    </ul>
                                    <br>
                                    <h3>2. QUEM É O CONTROLADOR DE DADOS?</h3>
                                    <p>
                                        O responsável pelo tratamento dos dados é a NW TELECOM, com sede em SGCV Park
                                        Design Shopping Sala 64A - Guará, Brasília - DF, registrada no CNPJ
                                        35.823.096/0001-72.
                                    </p>
                                    <p>
                                        Todas as solicitações relativas a esta Política e ao RGPD poderão ser enviadas
                                        por e-mail para: <a
                                            href="mailto:financeiro.nwtelecom@gmail.com">financeiro.nwtelecom@gmail.com</a>.
                                    </p>
                                    <h3>3. QUEM É O TITULAR DOS DADOS?</h3>
                                    <p>
                                        O Titular dos Dados, conforme definido no art.4 do RGPD, e abrangido por esta
                                        Política de Privacidade, são os Utilizadores, conforme definido na Seção I.
                                    </p>
                                    <h3>4. QUE TIPO DE DADOS PESSOAIS SÃO TRATADOS?</h3>
                                    <p>
                                        Para efeitos de prestação do Serviço, da Aplicação e dos serviços relacionados,
                                        os seguintes Dados Pessoais são tratados pela NW TELECOM:
                                    </p>
                                    <h3>4.1. Formulário de Contato:</h3>
                                    <ul>
                                        <li>- Nome</li>
                                        <li>- Endereço de e-mail</li>
                                        <li>- Assunto</li>
                                        <li>- Telefone</li>
                                        <li>- Tipo de solicitação e texto completo da solicitação; e de forma mais
                                            geral,
                                            todas as informações fornecidas à NW TELECOM sobre suas necessidades
                                            específicas ou seu projeto.</li>
                                    </ul>
                                    <br>
                                    <h3>4.2. Visitando o Site:</h3>
                                    <ul>
                                        <li>- Endereço de IP</li>
                                    </ul>
                                    <br>
                                    <h3>4.3. Serviço SIP gratuito do NW Phone:</h3>
                                    <h5>4.3.a. Dados de atividade do usuário:</h5>
                                    <ul>
                                        <li>- Registros de chamadas: endereço SIP do chamador, endereço SIP do
                                            destinatário, data, hora, status (concluído ou não), duração.</li>
                                        <li>- Registros de mensagens de bate-papo: endereço SIP do remetente, endereço
                                            SIP
                                            do destinatário, data, hora, status (entregue ou não), tipo (conteúdo ou
                                            notificação de entrega). Para maior clareza, o conteúdo real destas
                                            mensagens não é armazenado.</li>
                                        <li>- Logs de registro: esses logs representam os instantes em que um aplicativo
                                            de usuário se conecta ao serviço através da rede. Eles contêm: data, hora,
                                            status, endereço IP.</li>
                                        <li>- Números de telefone da agenda de endereços do celular do usuário.</li>
                                    </ul>
                                    <br>
                                    <h5>4.3.b. Dados de atividade de bate-papo em grupo:</h5>
                                    <br>
                                    <ul>
                                        <li>- A associação do usuário ao bate-papo em grupo e salas de bate-papo
                                            individuais seguras, incluindo a identificação do dispositivo do usuário
                                            (graças à string do agente do usuário) que ingressou na sessão de IM. Também
                                            contém a data e a hora em que o usuário entrou ou saiu de uma sala de chat.
                                        </li>
                                        <li>- Assunto informado pelo usuário ao criar um chat em grupo.</li>
                                    </ul>
                                    <br>
                                    <h5>4.3.c. Registros de depuração:</h5>
                                    <p>
                                        Com o único propósito de solução de problemas, a NW TELECOM reserva-se o direito
                                        de ativar os logs de depuração no Aplicativo e no software usado para fornecer o
                                        Serviço. Esses logs de depuração contêm informações completas de protocolo para
                                        chamadas, mensagens de bate-papo e outros eventos de protocolo gerados pelos
                                        Usuários.
                                    </p>
                                    <h3>5. QUAIS AS FINALIDADES DO TRATAMENTO DE DADOS?</h3>
                                    <p>
                                        A NW TELECOM trata os Dados Pessoais dos Usuários para as seguintes finalidades:
                                    </p>
                                    <h3>5.1. Formulário de Contato:</h3>
                                    <p>
                                        Para responder a solicitações e fornecer informações: Os dados coletados através
                                        do formulário de contato (nome, endereço de e-mail, assunto, telefone e o
                                        conteúdo da solicitação) são utilizados para responder às perguntas dos Usuários
                                        e fornecer informações adicionais sobre nossos serviços e produtos conforme
                                        solicitado.
                                    </p>
                                    <h3>5.2. Visitando o Site:</h3>
                                    <p>
                                        Para análise e melhorias do Site: O endereço de IP coletado durante a visita ao
                                        Site é utilizado para fins analíticos, visando entender o comportamento dos
                                        Usuários e melhorar a experiência de navegação.
                                    </p>
                                    <h3>5.3. Serviço SIP gratuito do NW Phone:</h3>
                                    <h5>5.3.a. Dados de atividade do usuário:</h5>
                                    <p>
                                        Para fornecer e melhorar os serviços de chamadas e mensagens: Os registros de
                                        chamadas e mensagens de bate-papo são utilizados para garantir o funcionamento
                                        correto do serviço, diagnosticar problemas e melhorar a qualidade das chamadas e
                                        mensagens.
                                    </p>
                                    <p>
                                        Para manutenção de segurança: Logs de registro são utilizados para identificar e
                                        prevenir atividades fraudulentas e garantir a segurança da plataforma.
                                    </p>
                                    <h5>5.3.b. Dados da agenda de endereços do usuário:</h5>
                                    <p>
                                        Para facilitar a comunicação: Números de telefone da agenda de endereços do
                                        celular do usuário são utilizados para permitir a sincronização e facilitar a
                                        realização de chamadas e envio de mensagens.
                                    </p>
                                    <h5>5.3.c. Dados de atividade de bate-papo em grupo:</h5>
                                    <p>
                                        Para gerenciamento de grupos de chat: Dados como associação do usuário a grupos
                                        e salas de bate-papo, identificação do dispositivo e tempos de entrada/saída são
                                        utilizados para gerenciar e organizar os grupos de chat.
                                    </p>
                                    <h5>5.3.d. Registros de depuração:</h5>
                                    <p>
                                        Para solução de problemas: Logs de depuração são ativados para resolver
                                        problemas técnicos, garantindo que o Serviço funcione corretamente.
                                    </p>
                                    <h3>6. COMO SÃO ARMAZENADOS E PROTEGIDOS OS DADOS PESSOAIS?</h3>
                                    <p>
                                        A NW TELECOM adota medidas de segurança técnicas e organizacionais adequadas
                                        para proteger os Dados Pessoais dos Usuários contra acessos não autorizados,
                                        divulgação, alteração ou destruição. Essas medidas incluem, mas não se limitam
                                        a:
                                    </p>


                                    <ul>
                                        <li>- Criptografia de dados em trânsito e em repouso.</li>
                                        <li>- Controle de acesso rigoroso, garantindo que apenas pessoal autorizado
                                            tenha
                                            acesso aos dados.</li>
                                        <li>- Auditorias regulares e testes de segurança para identificar e corrigir
                                            vulnerabilidades.</li>
                                    </ul>
                                    <br>
                                    <h3>7. COMPARTILHAMENTO DE DADOS PESSOAIS</h3>
                                    <p>
                                        A NW TELECOM não compartilha Dados Pessoais dos Usuários com terceiros, exceto
                                        nos seguintes casos:
                                    </p>
                                    <ul>
                                        <li>- Com prestadores de serviços: Para auxiliar na operação do Serviço, como
                                            provedores de hospedagem, serviços de e-mail e suporte técnico, que estão
                                            sujeitos a obrigações de confidencialidade e segurança.</li>
                                        <li>- Para cumprimento de obrigações legais: Quando exigido por lei ou por ordem
                                            judicial, para proteger nossos direitos, segurança dos Usuários ou para
                                            prevenir fraudes.</li>
                                    </ul>
                                    <br>
                                    <h3>8. DIREITOS DOS USUÁRIOS</h3>
                                    <p>
                                        Conforme o RGPD, os Usuários têm os seguintes direitos:
                                    </p>
                                    <ul>
                                        <li>- <strong>Direito de acesso:</strong> Os Usuários podem solicitar uma cópia
                                            dos seus Dados Pessoais que estão sendo processados.</li>
                                        <li>- <strong>Direito de retificação:</strong> Os Usuários podem solicitar a
                                            correção de dados incorretos ou incompletos.</li>
                                        <li>- <strong>Direito ao esquecimento:</strong> Os Usuários podem solicitar a
                                            exclusão de seus Dados Pessoais, exceto quando necessário para cumprir
                                            obrigações legais.</li>
                                        <li>- <strong>Direito à restrição do processamento:</strong> Os Usuários podem
                                            solicitar a limitação do tratamento de seus Dados Pessoais em certas
                                            circunstâncias.</li>
                                        <li>- <strong>Direito à portabilidade dos dados:</strong> Os Usuários podem
                                            solicitar que seus Dados Pessoais sejam transferidos para outra organização.
                                        </li>
                                        <li>- <strong>Direito de objeção:</strong> Os Usuários podem se opor ao
                                            processamento de seus Dados Pessoais para certas finalidades.</li>
                                    </ul>
                                    <br>
                                    <h3>9. ALTERAÇÕES À POLÍTICA DE PRIVACIDADE</h3>
                                    <p>
                                        A NW TELECOM pode atualizar esta Política de Privacidade periodicamente.
                                        Quaisquer alterações serão publicadas no Site, e os Usuários serão notificados
                                        sobre mudanças significativas. A continuação do uso do Serviço ou do Aplicativo
                                        após tais alterações implica a aceitação da Política de Privacidade revisada.
                                    </p>
